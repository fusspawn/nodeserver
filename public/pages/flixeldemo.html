		  return Math.min(Math.max(this, min), max);
		}

			};
			
			JixelInstance.am.load(assets, function() {
			    var target = new JxlSprite(JixelInstance.am.get("ship"), 50, 50);
				var player = new Ship(JixelInstance.am.get("ship"), 50, 50, target);
				JixelInstance.state.add(player);
				JixelInstance.state.add(target);
				//JixelInstance.follow(player);
				JixelInstance.start();
				JixelInstance.showFPS();
			});
			
			
			var PlayerController = new Class({
				Extends: JxlSprite,
				
				initialize: function(graphic, x, y) {
					this.parent(graphic, x, y, 48, 48);
					console.log("Player Spawned At X: "+x+" Y: "+y);
					this.speed = -80;
				},
				
				update: function(game, time) {
					if("A" in game.keys) {
						this.velocity.x = this.speed;
					}
					
					if("D" in game.keys) {
						this.velocity.x = -1*this.speed;
					}
					
					if('SPACE' in game.keys) {
						this.x = 0;
						this.y = 0;
					}
					this.parent(game, time);
				}
			});
			
			var Ship = new Class({
				Extends: JxlSprite,
				initialize: function(graphic, x, y, target) {
				  this.parent(graphic, x, y);
				  this.rotatespeed = 5;
				  this.movespeed = 0;
				  this.target = target;
				  this.angle = 90;
				},
				update: function(game, time) {
				  this.controlmove(game, time);
				},
				
				controlmove: function(game, time) {
					this.movespeed = 0;
					if("A" in game.keys) {
						this.angle += -1*this.rotatespeed;
						this.angle.clamp(0, 360);
					}
					if("D" in game.keys) {
						this.angle += this.rotatespeed;
						this.angle.clamp(0, 360);
					}
					if("W" in game.keys) {
						this.movespeed = 1;
					}
					if("S" in game.keys) {
					    this.movespeed =  -1;
					}
					
					// this.angle * (Math.PI / 180)
					
					this.target.x = this.x;
					this.target.y = this.y;
					
					this.x += Math.sin(this.angle * (Math.PI / 180)) * this.movespeed;
					this.y += Math.cos(this.angle * (Math.PI / 180)) * this.movespeed;
					
					
					this.target.x += (Math.sin(this.angle) * this.movespeed) * 2;
					this.target.y += (Math.cos(this.angle) * this.movespeed) * 2;
					
					this.target.angle = this.angle;
				}
			});
	 });
</script>
